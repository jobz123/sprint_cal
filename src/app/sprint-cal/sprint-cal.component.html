<div class="container-theme">
<div class="col-md-12 mt-5">
  <div class="row">
    <form [formGroup]="sprintCalForm">
      <div class="text-center mb-4">
        <label class="h4">Sprint Calculator</label>
      </div>

      <div class="form-group">
        <div class="input-group">
          <input type="text" placeholder="Sprint Name" formControlName="sprintName" class="form-control input-wrap" />
        </div>
        <app-validation [submitted]="invalidSprintForm" [control]="sprintCalForm.get('sprintName')" label="Sprint Name">
        </app-validation>
      </div>

      <div class="form-group mt-2">
        <div class="input-group">
          <input type="number" placeholder="Sprint Point" formControlName="sprintPoint" class="form-control input-wrap" />
        </div>
        <app-validation [submitted]="invalidSprintForm" [control]="sprintCalForm.get('sprintPoint')"
          label="Sprint Point">
        </app-validation>
      </div>

      <div class="text-center mt-3">
        <button type="submit" class="btn btn-custom w-100" (click)="onClickGenerateSprint()">Generate Sprint</button>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-custom w-100" [disabled]="storyList.length === 0"
          (click)="onClickClearStories()">
          Clear Stories
        </button>
      </div>
      <div class="mt-3">
        <button type="submit" [disabled]="selectedStories.length === 0" class="btn btn-custom w-100"
          (click)="onClickSelectedStory()">Clear Sprints</button>
      </div>
    </form>
  </div>
</div>

<div class="row mt-3">
  <app-story-list [stories]="selectedStories" [title]="title"></app-story-list>
</div>

</div>
