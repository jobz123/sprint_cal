<div class="row" *ngIf="stories.length > 0">
  <div class="text-center mb-4">
    <label class="h4">{{title ? title : 'Stories'}}</label>
  </div>
</div>
<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let item of stories">
    <div class="card custom-card">
      <div class="card-body d-flex flex-column">
        <p class="w-100 text-end mb-0">Point: {{ item.storyPoint }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <h2 class="card-title fw-normal">
            {{ item.storyName.length > 15 ?
               (item.storyName.slice(0, 15) + '...') : 
               item.storyName }}
              </h2>
        </div>
        <p class="card-text pb-2">
          {{ item?.storyDescription?.length > 40 ? 
            (item.storyDescription.slice(0,40) + '...') :
            item.storyDescription }}
          </p>
      </div>
    </div>
  </div>
</div>
