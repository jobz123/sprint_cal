<div class="container-theme">
  <div class="col-md-12 mt-5">
    <div class="row">
      <form [formGroup]="storyForm" (ngSubmit)="onClickAddStory()">
        <div class="text-center mb-4">
          <label class="h4">Add Story Form</label>
        </div>

        <div class="form-group pb-2">
          <div class="input-group">
            <input type="text" placeholder="Story Name" formControlName="storyName" class="form-control input-wrap" />
          </div>
          <app-validation [submitted]="invalidStoryForm" [control]="storyForm.get('storyName')" label="Story Name">
          </app-validation>
        </div>

        <div class="form-group pb-2">
          <div class="input-group mt-2">
            <input type="number" placeholder="Story Point" formControlName="storyPoint" class="form-control input-wrap" />
          </div>
          <app-validation [submitted]="invalidStoryForm" [control]="storyForm.get('storyPoint')" label="Story Point">
          </app-validation>
        </div>

        <div class="form-group pb-2">
          <div class="input-group mt-2">
            <input type="text" placeholder="Story Description" formControlName="storyDescription"
              class="form-control input-wrap" />
          </div>
          <app-validation [submitted]="invalidStoryForm" [control]="storyForm.get('storyDescription')"
            label="Story Description">
          </app-validation>
        </div>

        <div class="mt-3">
          <button type="submit" class="btn w-100 btn-custom">Add Story</button>
        </div>
      </form>
    </div>
  </div>

  <div class="col-md-12">
    <div class="row mt-5">
      <app-story-list [stories]="storyList"></app-story-list>
    </div>
  </div>
</div>
